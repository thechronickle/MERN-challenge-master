<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
</head>
<body>
    <div class="container">
        <h1>Transactions Dashboard</h1>

        <!-- Month Selection Dropdown -->
        <label for="monthSelect">Select Month: </label>
        <select id="monthSelect">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March" selected>March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select>

        <!-- Search Box for Filtering Transactions -->
        <input type="text" id="searchInput" placeholder="Search transactions..." />

        <!-- Transactions Table -->
        <table id="transactionsTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Date of Sale</th>
                    <th>Sold</th>
                </tr>
            </thead>
            <tbody>
                <!-- Transactions will be dynamically populated here -->
            </tbody>
        </table>

        <!-- Pagination Controls -->
        <button id="prevPage">Previous</button>
        <button id="nextPage">Next</button>

        <!-- Statistics Section for Task 08 -->
        <div id="statistics">
            <h2>Statistics</h2>
            <p>Total Sale Amount: <span id="totalSaleAmount">0</span></p>
            <p>Total Sold Items: <span id="totalSoldItems">0</span></p>
            <p>Total Not Sold Items: <span id="totalNotSoldItems">0</span></p>
        </div>

        <!-- Bar Chart for Task 09 -->
        <canvas id="barChart" width="400" height="200"></canvas>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
